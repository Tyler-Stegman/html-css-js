<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Detail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/userdetail.js"></script>
</head>
<body>
    <div>
        <label>User id:</label>
        <input id="userid" type="text">
        <button id="get">Get User</button>
    </div>
    <table class="table table-striped">
        <tr><th>Id:</th><td id="eid"></td></tr>
        <tr><th>Usename:</th><td id="eusername"></td></tr>
        <tr><th>Password:</th><td id="epassword"></td></tr>
        <tr><th>Full Name:</th><td id="efullname"></td></tr>
        <tr><th>Phone Number:</th><td id="ephonenumber"></td></tr>
        <tr><th>Email:</th><td id="eemail"></td></tr>
        <tr><th>IsReviewer:</th><td id="eisreviewer"></td></tr>
        <tr><th>IsAdmin:</th><td id="eisadmin"></td></tr>
    </table>
</body>
</html>
